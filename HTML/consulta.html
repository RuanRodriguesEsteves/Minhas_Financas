<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/app.js"></script>
</head>
<body onload="carregaListaDespesas()">
    <header class="roxo p-3">
        <nav>
            <div class="container d-flex">
                <a href="#">
                    <img src="../IMG/logo.png" alt="">
                </a>
                <div class="">
                    <ul class="navegacao d-flex">
                        <li class="mr-4">
                            <a href="index.html">Cadastro</a>
                        </li>
                        <li>
                            <a class="ativo" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <main class="p-5">
        <div>
            <h1>Consulta de Despesa</h1>
        </div>
        <div class="d-flex mt-5">
            <input class="form-control mr-5" type="date" id="data">
            <select class="form-control mr-5" id="tipo">
                <option value = "" selected>Tipo</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Educação">Educação</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Transporte">Transporte</option>
            </select>
            <input class="form-control mr-5" type="text" id="descricao" placeholder="Descrição">
            <input class="form-control mr-5" type="number" id="valor" placeholder="Valor">
            <button type="button" class="btn roxo icone" onclick="pesquisarDespesa()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">                    
                    <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="#fff" stroke-width="3" />
                    <circle cx="11" cy="11" r="6" fill="none" stroke="#fff" stroke-width="3"/>
                </svg>
            </button>
        </div>
        <div class="d-flex mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody id="listaDespesas">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
